apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 10m
  timeout: 5m
  # Ensure CRDs are installed first
  dependsOn:
    - name: traefik-crds
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    createNamespace: true
    skipCRDs: true
    remediation:
      retries: 3
  upgrade:
    skipCRDs: true
    remediation:
      retries: 3
  values:
    # Basic Traefik configuration
    ports:
      web:
        port: 80
        exposedPort: 80
      websecure:
        port: 443
        exposedPort: 443
    service:
      type: LoadBalancer
    logs:
      general:
        level: INFO
      access:
        enabled: true
