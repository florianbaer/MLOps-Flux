apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 10m
  timeout: 5m
  # Ensure CRDs are installed first
  dependsOn:
    - name: traefik-crds
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    createNamespace: true
    skipCRDs: true
    remediation:
      retries: 3
  upgrade:
    crds: Skip
    remediation:
      retries: 3
  values:
    # Small instance configuration
    deployment:
      enabled: true
      kind: Deployment
      replicas: 1

    # Resource limits for small instance
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 300m
        memory: 256Mi

    # Basic port configuration
    ports:
      web:
        port: 80
        exposedPort: 80
      websecure:
        port: 443
        exposedPort: 443

    # Service configuration
    service:
      type: LoadBalancer

    # Minimal logging
    logs:
      general:
        level: INFO
      access:
        enabled: true

    # Disable metrics and tracing for minimal footprint
    metrics:
      prometheus: null

    # Basic health checks
    providers:
      kubernetesCRD:
        enabled: true
      kubernetesIngress:
        enabled: true
